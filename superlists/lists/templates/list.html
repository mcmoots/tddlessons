{% extends 'base.html' %}

{% block header_text %}Your List of Sea Creatures{% endblock %}

{% block form_action %}/lists/{{ list.id }}/add_item{% endblock %}

{% block list %}
    <ul id="id_list">
        {% for item in list.item_set.all %}
            <li>{{ forloop.counter }}: {{ item.text }} </li>
        {% endfor %}
    </ul>
{% endblock %}
